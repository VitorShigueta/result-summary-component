<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <span class="circle-percentage"></span>
          <span class="circle-total">of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="summary-result">
          <div id="reaction" class="summary-card">
            <div class="category">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
               Reaction
            </div>
            <div class="value">
              <span id="reaction-value" class="summary-part"></span> <span class="summary-total"> / 100</span>
            </div>
           </div>
          <div id="memory" class="summary-card">
            <div class="category">
              <img src="./assets/images/icon-memory.svg" alt="reaction icon">
              Memory
            </div>
            <div class="value">
              <span id="memory-value" class="summary-part"></span> <span class="summary-total"> / 100</span>
            </div>
            </div>
          <div id="verbal" class="summary-card">
            <div class="category">
              <img src="./assets/images/icon-verbal.svg" alt="reaction icon">
              Verbal
            </div>
            <div class="value">
              <span id="verbal-value" class="summary-part"></span> <span class="summary-total"> / 100</span>
            </div>
          </div>
          <div id="visual" class="summary-card">
            <div class="category">
              <img src="./assets/images/icon-visual.svg" alt="reaction icon">
              Visual
            </div>
            <div class="value">
              <span id="visual-value" class="summary-part"></span>
              <span class="summary-total"> / 100</span>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vitor Shigueta</a>.
  </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
